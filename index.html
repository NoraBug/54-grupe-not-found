<!--

Matavimo vienetai:
% - reliatyvus matavimo vienetas, kuris dazniausiai matuojamas tevinio elemento plocio atzvilgiu
px - absoliutus matavimo vienetas, maziausias ir nedalomas matavimo vienetas (elgsena panasi i milimetrus)

Visos tekstines stiliaus savybes gali buti paveldetos:
- text-align: center;
- front-size: 30px; (pikseliai, maziausias ir dedalomas matavimo vienetas)
- front-weight: bold;
- front-family: Arial;
- color: red;
- text transform: uppercase;


DISPLAY:
display:block;      didzioji dalis elementu; deliojasi vertikaliai
display:inline;     elgiasi kaip tekstas
display:inline-block;   mix

float: left;    priverstinis elementu stumdymas pasirinkta kryptimi
float: right;

width: 100%;
height: 100%

margin: 40px; atsistumimas nuo aplinkiniu elemntu
margin-top: 5%;
margin-right: 5%;
margin-bottom: 5%;
margin-left; 5%;

background-color: red;

Kompaktiskos nuotraukos iskirpimas:
- magic wand (pazymim nereikalinga fona)
- ctrl + i
- ctrl + shift + x
